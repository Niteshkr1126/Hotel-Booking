<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Homepage</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	rel="stylesheet" media="screen" />
<link rel="stylesheet" type="text/css" th:href="@{|/css/general.css|}" />
</head>
<body>
	<div th:include="fragments/header"></div>
	<div class="container">
		<div class="page-header">
			<h1>Welcome to Hotel Booking</h1>
		</div>
		<div class="searchbar">
			<form class="navbar-form" role="search" action="/hotels/search"
				method="get">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search"
						name="searchString">
				</div>
				<button type="submit" class="btn btn-default">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</form>
		</div>
		<hr />
		<div>
			<div class="col-md-4" th:each="hotel, hstat : ${hotels}"
				th:unless="${hstat.index > 8}">
				<h3 align="center">
					<span th:text="${hotel.name}"></span>
				</h3>
				<br>
				<div class="text-center">
					<a class="seehotel btn btn-default"
						th:href="@{|/hotels/hotelinfo/${hotel.name}|}">See more info</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
